<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layoutstaff :: head"></head>
<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <header th:replace="layoutstaff :: header"></header>
    <aside th:replace="layoutstaff :: aside"></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Trainee
                <small>Control panel</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Trainee</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-15">
                    <div class="box box-primary">
                        <div class="box box-primary ">
                            <section class="content">
                                <form action="#" th:action="@{/staff/topic/search}" method="get">
                                    <div class="input-group">
                                        <input type="text" name="q" class="form-control" placeholder="Search..."/>
                                        <span class="input-group-btn">
                                            <button type="submit" name="search" id="search-btn" class="btn btn-flat" value="search"><i class="fa fa-search"></i></button>
                                        </span>
                                    </div>
                                </form>
                                <div class="col-md-15">
                                    <div class="box">
                                        <div class="box-header with-border">
                                            <h1>Show list topics</h1>
                                        </div>
                                        <div class="box-body">
                                            <table class="table table-bordered">
                                                <tr>
                                                    <td >No</td>
                                                    <td>Title</td>
                                                    <td>Content</td>
                                                    <td>Course</td>
                                                    <td>Category</td>
                                                    <td>Trainer</td>
                                                    <td>Assign Trainer</td>
                                                    <td>Update</td>
                                                    <td>Delete</td>
                                                </tr>
                                                <tr th:each="item,itemStat:${listTopic}" th:if="${item.active}">
                                                    <td th:text="${itemStat.count}"></td>
                                                    <td th:text="${item.title}"></td>
                                                    <td th:text="${item.content}"></td>
                                                    <td th:text="${item.course.name}"></td>
                                                    <td th:text="${item.course.category.name}"></td>
                                                    <td>
                                                        <span th:if="${item.trainer}==null" th:text="null"></span>
                                                        <span th:if="${item.trainer}!=null" th:text="${item.trainer.username}"></span>
                                                    </td>
                                                    <td style="width:150px"><a th:if="${item.trainer}==null" class="btn btn-block btn-success" type="button" th:href="@{/staff/topic/trainer/{id}(id=${item.id})}" style="width:100px;color:white">Add</a>
                                                    <a th:unless="${item.trainer}==null" class="btn btn-block btn-warning" type="button" th:href="@{/staff/topic/trainer/change/{id}(id=${item.id})}" style="width:100px;color:white">Change</a></td>
                                                    <td style="width:150px"><a class="btn btn-block btn-info" type="button" th:href="@{/staff/topic/update/{id}(id=${item.id})}" style="width:100px;color:white">Update</a></td>
                                                    <td style="width:150px"><a class="btn btn-block btn-danger"  type="button" th:href="@{/staff/topic/delete/{id}(id=${item.id})}" style="width:100px;color:white" onclick="return confirm('Are you sure ?')">Delete</a></td>
                                                </tr>
                                                <tr>
                                                    <a class="btn btn-block btn-success" style="width:100px; color:white" th:href="@{/staff/topic/add}">Add Topic</a>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /. box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer th:replace="layoutstaff :: footer"></footer>
</div>
</body>
</html>
