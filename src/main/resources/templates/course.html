<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Manager Course</title>
</head>
<body>

<h1>Search Course</h1>
<!--<form action="#" th:object="${seachInfo}" th:action="@{/tms/server/category/search}">-->
<form action="#">
    <p>Select
        <select >
            <option value="id" th:text="id"/>
            <option value="name" th:text="name"/>
        </select></p>
    <p><input type="text"/></p>
    <p><input type="submit" value="search"/></p>
</form>

<h1>Show list Course</h1>
<table border="2">
    <tr>
        <td>No</td>
        <td>Name</td>
        <td>Description</td>
        <td>Catelory</td>
        <td>Create Date</td>
        <td>Update</td>
        <td>Delete</td>
    </tr>
    <tr th:each="item:${listCourse}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.description}"></td>
        <td th:text="${item.category_course.name}"></td>
        <td th:text="${item.createdDate}"></td>
        <td><a th:href="@{/tms/server/course/update/{id}(id=${item.id})}">Update</a></td>
        <td><a th:href="@{/tms/server/course/delete/{id}(id=${item.id})}">Delete</a></td>
    </tr>
</table>

<a th:href="@{/tms/server/course/add}">Add Category</a>
</body>
</html>
