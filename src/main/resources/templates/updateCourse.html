<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Manager Category</title>
</head>
<body>
<h1>Form Update Category</h1>
<form action="#" th:action="@{/demo/server/course/updateCourse}" th:object="${course}" method="post">
    <p>Name <input type="text" th:field="*{name}"/></p>
    <p>Description <textarea th:field="*{description}"/></p>
    <p>Category
        <select th:field="*{category_course}">
            <option th:each="item:${listCategory}" th:value="${item.id}" th:text="${item.name}"/>
        </select>
    </p>
    <p><input type="submit" value="submit"/><input type="reset" value="reset"/></p>
</form>
</body>
</html>
