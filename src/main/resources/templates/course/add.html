<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layoutstaff :: head"></head>
<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <header th:replace="layoutstaff :: header"></header>
    <aside th:replace="layoutstaff :: aside"></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Dashboard
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/staff}"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">DashBoard</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-20">
                    <div class="box box-primary">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h1>Add Category</h1>
                            </div>
                            <div class="box-body">
                                <form action="#" th:action="@{/staff/course/addCourse}" th:object="${course}" method="post">
                                    <div class="input-group">
                                        <p>Name: </p>
                                        <input required=""  type="text" th:field="*{name}" class="form-control" placeholder="Name..."/>
                                        <div class="form-group">
                                            <label>Description: </label>
                                            <textarea  required="" style="width:1280px;height:250px;resize:none;" id="description" th:field="*{description}"></textarea>
                                            <div class="btn-group">
                                                <input class="btn btn-primary" type="submit" value="Submit"/>
                                                <input class="btn btn-primary" type="reset" value="Reset"/>
                                            </div>
                                        </div>
                                        <p>Category</p>
                                        <select class="form-control" th:field="*{category}">
                                            <option th:each="item:${listCategory}" th:value="${item.id}" th:text="${item.name}"></option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /. box -->
                    </div>
                    <!-- /.col -->
                </div>
            </div>
            <!-- /.row -->
        </section>
        <!-- /.nav-tabs-custom -->
    </div>
    <footer th:replace="layoutstaff :: footer"></footer>
</div>
</body>
</html>
