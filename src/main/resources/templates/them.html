<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Welcome to Spring Boot</title>
</head>
<body>
    <h1>Form test view data</h1>
    <form action="#" th:action="@{/tms/add}" th:object="${user}">
        <p>Username <input type="text" th:field="*{username}"/></p>
        <p>Password <input type="password" th:field="*{password}"/></p>
        <p>Role
            <select th:field="*{roleID}">
                <option th:each="item:${listRole}" th:value="${item.id}" th:text="${item.name}"/>
            </select></p>
        <p>Manager
            <select th:file="*{managerID}">
                <option th:value="1" th:text="1"/>
            </select></p>
        <p>Active <input type="checkbox" th:field="*{active}"/></p>
        <p><input type="submit" value="submit"/><input type="reset" value="reset"/></p>

    </form>

    <h1>Show list acounts</h1>
    <table border="2">
        <tr>
            <td>id</td>
            <td>Username</td>
            <td>Password</td>
            <td>ManagerID</td>
            <td>RoleID</td>
            <td>Active</td>
            <td>Update</td>
            <td>Delete</td>
        </tr>
        <tr th:each="item:${listUser}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.username}"></td>
            <td th:text="${item.password}"></td>
            <td th:text="${item.managerID}"></td>
            <td th:text="${item.roleID}"></td>
            <td th:text="${item.active}"></td>

            <td><a th:href="@{/tms/server/user/update/{id}(id=${item.id})}">Update</a></td>
            <td><a th:href="@{/tms/server/user/delete/{id}(id=${item.id})}">Delete</a></td>
        </tr>
    </table>
</body>
</html>
