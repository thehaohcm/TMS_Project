<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layoutstaff :: head"></head>
<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <header th:replace="layoutstaff :: header"></header>
    <aside th:replace="layoutstaff :: aside"></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Category
                <small>Control panel</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Category</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-20">
                    <div class="box box-primary">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h1>Form Update Category</h1>
                            </div>
                            <div class="box-body">
                                <form action="#" th:action="@{/tms/categories/update}" th:object="${category}" method="post">
                                    <div class="input-group">
                                        <p>Name: </p>
                                        <input  required="" size="1200px" type="text" class="form-control" th:field="*{name}" placeholder="Name..."/>
                                        <p>id: </p>
                                        <input size="1200px" type="hidden" class="form-control" th:field="*{id}" placeholder="Name..."/>
                                        <div class="form-group">
                                            <label>Description: </label>
                                        </div>
                                        <textarea  required="" style="width:100%;height:250px;resize:none;" id="description" th:field="*{description}"></textarea>
                                    </div>
                                    <div class="btn-group">
                                        <input class="btn btn-primary" style="width:100px" type="submit" value="Submit"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /. box -->
            </div>
            <!-- /.col -->
        </section>
    </div>
    <!-- /.row -->
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<footer th:replace="layoutstaff :: footer"></footer>
</body>
</html>
