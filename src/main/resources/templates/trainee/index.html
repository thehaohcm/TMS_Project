<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layoutstaff :: head"></head>
<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <!--Header part of the indexwebpage -->
    <header th:replace="layoutstaff :: header"></header>
    <aside th:replace="layoutstaff :: aside"></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Trainee
                <small>Control panel</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Trainee</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-15">
                    <div class="box box-primary">
                        <div class="box box-primary ">
                            <section class="content">
                                <form action="#" th:action="@{/tms/trainees/search}" method="get">
                                    <div class="input-group">
                                        <input  type="text" name="q" class="form-control" placeholder="Search..." style="width: 1200px"/>
                                        <span class="input-group-btn">
                                            <button type="submit" name="search" id="search-btn" class="btn btn-flat" value="search"><i class="fa fa-search"></i></button>
                                        </span>
                                    </div>
                                </form>
                                <div class="col-md-15">
                                    <div class="box">
                                        <div class="box-header with-border">
                                            <h1>List of trainees</h1>
                                        </div>
                                        <div class="box-body">
                                            <table class="table table-bordered">
                                                <tr>
                                                    <td style="width: 50px" >No</td>
                                                    <td style="width: 500px">Username</td>
                                                    <td style="width:150px">Information</td>
                                                    <td style="width:150px">Update</td>
                                                    <td style="width:150px">Delete</td>
                                                </tr>
                                                <tr th:each="item,itemStat:${listTrainee}" th:if="${item.active}==true">
                                                    <td style="width: 50px" th:text="${itemStat.count}"></td>
                                                    <td style="width: 500px" th:text="${item.username}"></td>
                                                    <td style="width:150px"><a class="btn btn-block btn-info" type="button" th:href="@{/tms/trainees/{id}/profile(id=${item.id})}" style="width:100px;color:white">Information</a></td>
                                                    <td style="width:150px"><a class="btn btn-block btn-info" type="button" th:href="@{/tms/trainees/{id}/update(id=${item.id})}" style="width:100px;color:white">Update</a></td>
                                                    <td style="width:150px"><a class="btn btn-block btn-danger"  type="button" onclick="return confirm('Are you sure ?')" th:href="@{/tms/trainees/{id}/delete(id=${item.id})}" style="width:100px;color:white">Delete</a></td>
                                                </tr>
                                                <tr>
                                                    <a class="btn btn-block btn-success" style="width:150px; color:white" th:href="@{/tms/trainees/add}">Add Trainee</a>
                                                    <a class="btn btn-block btn-success" style="width:150px; color:white" th:href="@{/tms/trainees/excel/}">Import Excel File </a>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /. box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer th:replace="layoutstaff :: footer"></footer>
</div>
</body>
</html>
